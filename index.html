<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body >
    <div class="container">
        <input class="input" type="text" >
        <div class="container-1">
           <b><div class="row">
             <button id="clear" class="btn" style="padding: 20px 10px;">clear</button>
             <button id="back" class="btn"style="padding: 20px 10px;">back</button>
             <button class="btn btn-color" style="padding: 20px 18px;">%</button>
             <button class="btn btn-color">/</button>
           </div>

           <div class="row">
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn btn-color"  >*</button>
          </div>

          <div class="row">
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn btn-color">-</button>
          </div>

          <div class="row">
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn btn-color" >+</button>
          </div>

          <div class="row">
            <button class="btn"style="padding: 20px 30px;">0</button>
            <button class="btn">.</button>
            <button id="ans" class="btn"style="padding: 20px 30px;">Ans</button>
          </div></b>
          <script src="script.js"></script>
        </div>
    </div>
</body>
</html>
